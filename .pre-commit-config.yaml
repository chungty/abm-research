# Pre-commit hooks for ABM Research System
# Run: pre-commit install (after pip install pre-commit)
# Manual run: pre-commit run --all-files

repos:
  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^archive/
      - id: end-of-file-fixer
        exclude: ^archive/
      - id: check-yaml
        exclude: ^archive/
      - id: check-toml
        exclude: ^archive/
      - id: check-json
        exclude: ^archive/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
        exclude: ^archive/
      - id: check-docstring-first
        exclude: ^archive/

  # Python formatting with black
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3
        exclude: ^archive/

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        exclude: ^archive/

  # Linting with ruff (faster than flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^archive/

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-python-dateutil]
        exclude: ^(archive/|tests/)
        args: [--ignore-missing-imports]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "src", "-f", "json"]
        exclude: ^(archive/|tests/)

  # Detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^archive/

  # Check Python docstrings
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        exclude: ^(archive/|tests/)
        additional_dependencies: [tomli]
        args:
          - --convention=google
          - --add-ignore=D100,D104,D213,D203

  # YAML/JSON formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types_or: [yaml, json]
        exclude: ^archive/

# Global excludes for all hooks
exclude: |
  (?x)^(
    archive/.*|
    \.eggs/.*|
    \.git/.*|
    \.mypy_cache/.*|
    \.pytest_cache/.*|
    \.venv/.*|
    __pycache__/.*|
    build/.*|
    dist/.*
  )$

# Additional configuration
fail_fast: false
default_stages: [commit]